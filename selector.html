<!DOCTYPE html>
<html>
<head>
<style>

    /* tag selector */
h3 {
  text-align: center;
  color: red;
}

/* id Selector */
#p {
  text-align: center;
  color: blue;
} 

/* class selector */
.center {
  text-align: center;
  color: orangered;
}
/* universal selector */
* {
  text-align: center;
  color: slateblue;
}

</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>


<p id="para1">Me too!</p>

<p>And me!</p>

<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p> 

<h3>Lorem ipsum dolor sit amet.</h3>
</body>
</html>
